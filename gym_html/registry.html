<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Varun Fitness Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../gym_css/gym.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-nav">
    <div class="container">
        <a class="navbar-brand" href="../index.html">Varun Fitness Center</a>
    </div>
</nav>

<!-- Registration Form -->
<section class="register-section d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="register-card">
                    <h2 class="text-center mb-4">Gym Registration</h2>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="10-digit mobile number">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Membership Plan</label>
                            <select id="plan" class="form-select">
                                <option value="">Choose a plan</option>
                                <option value="Monthly">Monthly – ₹999</option>
                                <option value="Half Yearly">Half Yearly – ₹4999</option>
                                <option value="Yearly">Yearly – ₹6699</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fitness Level</label>
                            <select id="level" class="form-select">
                                <option value="">Select your level</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate (2 Years)</option>
                                <option value="Advanced">Advanced (3+ Years)</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Preferred Workout Time</label>
                            <select id="time" class="form-select">
                                <option value="">Choose time</option>
                                <option value="Morning">Morning</option>
                                <option value="Evening">Evening</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Register Now</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
    <p>© 2026 Varun Fitness Center</p>
</footer>

<script src="../gym_js/script.js"></script>
</body>
</html>
